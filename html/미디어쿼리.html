<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- 모바일에서 기기의 너비를 장비의 너비로 인식할 수 있게 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어쿼리 연습</title>
  <style>
    /* 모바일우선 미디어쿼리 */
    body{background-color: #ccc;}

    /* @media 미디어쿼리선언 */
    @media (min-width:576px)
    {body{background-color: #ff6;}}
    /* 기기의 너비가 576px 이상일 경우 */

    @media(min-width:992px)
    {body{background-color: #f39;}}
    
  </style>
</head>
<body>
  
</body>
</html>
